<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东坡肉</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/page2.css">
    <link rel="stylesheet" href="./css/page3.css">
    <link rel="stylesheet" href="./css/page4.css">
    <script src="./js//main.js" async></script>
</head>
<body>
    <main class="view-box">
        <section class="loading-page page">
            <img class="loading-logo" src="../东坡肉/img/loading/meat.png" alt="">
            <img class="loading-qi-left loading-qi" src="./img/loading/qi_left.png" alt="">
            <img class="loading-qi-center loading-qi" src="./img/loading/qi_center.png" alt="">
            <img class="loading-qi-right loading-qi" src="./img/loading/qi_right.png" alt="">
            <p class="loading-text1">LOADING</p>
            <p class="loading-text2">0%</p>
        </section>
        <div class="touch-area">
            <section class="page2 page touch-page">
                <img class="page2-img-logo page2-img" src="./img/page2/logo.png" alt="">
                <img class="page2-img-dpr  page2-img" src="./img/page2/东坡肉.png" alt="">
                <img class="page2-img-jiu  page2-img" src="./img/page2/黄酒.png" alt="">
                <img class="page2-img-cong page2-img" src="./img/page2/葱姜.png" alt="">
                <img class="page2-img-bt   page2-img" src="./img/page2/冰糖.png" alt="">
            </section>
            <section class="page3 page touch-page"></section>
            <section class="page4 page touch-page"></section>
        </section>
    </main>
</body>
</html>
