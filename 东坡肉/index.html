<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/loading.css">

<body>

        <section class="loading-page page">

            <img class="loading-qi-center loading-qi" src="./img/loading/qi_center.png" alt="">

            <p class="loading-text1">LOADING</p>

        <div class="touch-area">
            <section class="page2 page touch-page">
                <img class="page2-img-logo" src="./img/page2/logo.png" alt="">

                <p class="page2-logo-text">一碗东坡肉</p>
                <p class="page2-text">| 聊美食</p>
                <img class="next-img" src="./img/滑动箭头 .png" alt="">
                <p class="next-text">了解做法</p>
            </section>
            <section class="page3 page touch-page"></section>
            <section class="page4 page touch-page"></section>
        </section>
    </main>

</html>
